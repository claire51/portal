<div class="limiter">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col-sm-5 mt-3">
              <div class="login100-more ">
                <img class="mt-4" src="assets/images/pages/bg-01.png" width="600px" />
              </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4 mt-5 card">
              <form class="validate-form " [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<!--                <div class="login100-moreA mt-2 " style="background-image: url('assets/images/logo.png');height: 14vh;">-->
                <div class="login100-moreA mt-2 " style="background-image: url('assets/images/logodddd.png');height: 14vh;">
                </div>
                <span class="error-subheader2 p-t-20 p-b-15">
        </span>
<!--                pattern="^[a-zA-Z0-9]+$"-->
                <div class="form-group wrap-input100 mb-5 ml-1 mr-3">
                  <input type="text"  formControlName="username" class="form-control input100"
                         [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                  <span class="focus-input100"></span>
                  <span class="label-input100">Username</span>
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors">Username is required</div>
                  </div>
                </div>

                <div class="form-group wrap-input100 mb-5 ml-1 mr-3">
                  <input type="password"  formControlName="password" class="form-control input100"
                         [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                  <span class="focus-input100"></span>
                  <span class="label-input100">Password</span>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>

                <div class="flex-sb-m w-full p-t-15 p-b-20 ml-1 mr-3">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value=""> Remember me
                      <span class="form-check-sign">
                <span class="check"></span>
              </span>
                    </label>
                  </div>
                  <div>
                    <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
                  </div>
                </div>
                <div class="container-login100-form-btn">
                  <button class="login100-form-btn" type="submit">
                    Login
                  </button>
                </div>
                <div class="text-center p-t-30 p-b-20">
          <span class="txt3"></span>
                </div>
                <div class="login100-form-social flex-c-m"></div>
              </form>

            </div>

          </div>
      </div>
    </div>

  </div>
