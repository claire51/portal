<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form
        class="login100-form validate-form"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="login100-more mb-2" style="background-image: url('assets/images/pages/bg-01.png');height: 14vh; width: 25vw">
        </div>
        <span class="login100-form-title p-b-45 ">
          Reset Password
        </span>
        <span class="error-subheader2 p-t-20 p-b-15">
          Enter your registered email address.
        </span>
        <div class="form-group wrap-input100 mb-5">
          <input
            type="email"
            formControlName="email"
            class="form-control input100"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <span class="focus-input100"></span>
          <span class="label-input100">Email</span>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" [disabled]="!loginForm.valid" type="submit">
            Reset My Password
          </button>
        </div>
        <div class="w-full p-t-25 text-center">
          <div>
            <a routerLink="/authentication/signin" class="txt1">
              Login?
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
