<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Logs</h4>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a routerLink="/dashboard/main" >Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Upload logs</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-4">
                    <input id="search-input" placeholder="Search Projects" type="text"
                           (keyup)='filterDatatable($event)' required>

                  </div>
                  <div class="col-sm-4 ">
                  </div>
                  <div class="col-sm-2">
                  </div>
                  <div class="col-sm-1 ">
                    <ul class="header-buttons m-r-20">
                      <li>
                        <div class="button-demo">
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <ngx-datatable #table class="material" [rows]="data"
                               [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                               [rowHeight]="'60'" [limit]="10">
                  <!-- user image -->

                  <ngx-datatable-column name="File" prop="file" [width]="130"></ngx-datatable-column>
                  <ngx-datatable-column name="Ward Name" prop="ward_name" [width]="130"></ngx-datatable-column>
                  <ngx-datatable-column name="User Name" prop="user_id"
                                        [width]="130"></ngx-datatable-column>

                  <ngx-datatable-column name="Upload Date" [width]="130">
                    <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                      {{row.timestamp | date : 'yyyy-MM-dd H:mm'}}
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
